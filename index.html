<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fivetech.</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
      defer
    ></script>

    <!-- fontAwesome -->
    <script
      src="https://kit.fontawesome.com/dfabc0038b.js"
      crossorigin="anonymous"
      defer
    ></script>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#" id="img">
            <img src="source/logo.png" alt="Logo Fivetech."
          /></a>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTogglerDemo03"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarTogglerDemo03"
          >
            <button class="btn btn-outline-success me-2" type="submit">
              Login
            </button>
            <button class="btn btn-outline-success" type="submit">
              Sign Up
            </button>
          </div>
        </div>
      </nav>
    </div>

    <!-- Web Section -->
    <div class="container" id="web-section">
      <div class="jumbotron">
        <div class="row">
          <div class="col-6" id="card-left">
            <h1 class="body-text">Business Communications Reinvented</h1>
            <p class="paragraph">
              Start communicating with your business team more efficiently with
              our app.
            </p>
            <button class="btn" type="submit">Get the app</button>
          </div>

          <div class="col-6" id="card-center">
            <div class="card" id="card-center-1">
              <span>
                <i class="fa-regular fa-file fa-xl" style="color: #234cad"></i>
              </span>
            </div>

            <div class="card" id="card-center-2">
              <span class="fa-stack fa-xl">
                <i
                  class="fa-solid fa-circle-notch fa-spin fa-stack-2x"
                  style="color: #234cad"
                ></i>
                <i
                  class="fa-solid fa-cloud-arrow-up fa-stack-1x"
                  style="color: #234cad"
                ></i>
              </span>
              <div class="paragraph-2">
                <h4>Uploading Document</h4>
                <p>7.09/108.98 GB</p>
              </div>
            </div>

            <div class="card" id="card-center-3">
              <span class="fa-stack fa-xl">
                <i
                  class="fa-regular fa-circle fa-stack-2x"
                  style="color: #234cad"
                ></i>
                <i
                  class="fa-solid fa-calendar-days fa-stack-1x fa-lg"
                  style="color: #234cad"
                ></i>
              </span>
              <div class="paragraph-3">
                <h4>Team Meeting</h4>
                <p>2:30 PM 18 Nov 2022</p>
              </div>
            </div>

            <!-- <div class="card-right">
              <span class="fa-stack">
                <i class="fa-solid fa-circle-notch fa-spin fa-stack-2x"></i>
                <i class="fa-solid fa-cloud-arrow-up fa-stack-1x"></i
              ></span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
